<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>KeyBoard Project</title>
</head>

<body>
    <div class="project">
        <div class="insert">
            <div class="key">
                <h1>Press any key to watch magic</h1>
            </div>
        </div>
    </div>
</body>

<script>
    const insert = document.querySelector('.insert')
    console.log(insert);
    
    window.addEventListener('keydown', (e) => {
        
        insert.innerHTML = `<div class='color'>
            <table>
                <tr>
                    <th>Key</th>
                    <th>KeyCode</th>
                    <th>Code</th>
                </tr>
                <tr>
                    <td>${e.key === ' ' ? 'Space' : e.key}</td>
                    <td>${e.keyCode}</td>
                    <td>${e.code}</td>
                </tr>
                
            </table>
            </div>
            `
    })
</script>

</html>
